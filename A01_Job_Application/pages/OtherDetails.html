<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="../images/searchLens.png" />

    <style>
      .col {
        margin: 10px;
      }

      .col-1 {
        margin: 10px;
      }

      .search_button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border-width: 0px;
      }

      .search_button:hover {
        border-color: rgb(105, 175, 185);
        border-width: 1px;
      }
    </style>

    <title>Online Job Application Form</title>
  </head>
  <body>
    <div class="container" style="text-align: center">
      <h1 style="margin-top: 50px; margin-bottom: 50px">Other Details</h1>

      <form class="border border-2" style="padding: 10px; border-radius: 10px">
        <!--Job Type and Preferred Location-->
        <div class="input-group">
          <!--Job Type-->
          <div class="col">
            <label style="float: left"><b>Preferred Job Type*</b></label
            ><br />
            <div class="form-control">
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice1"
                  name="jobType"
                  value="Permanent"
                />
                <label for="jobChoice1">Permanent</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice2"
                  name="jobType"
                  value="Contract"
                />
                <label for="jobChoice2">Contract</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice3"
                  name="jobType"
                  value="Other"
                />
                <label for="jobChoice3">Other</label>
              </div>
              <br />
            </div>
          </div>

          <!--Job Location-->
          <div class="col">
            <label style="float: left"><b>Preferred Job Location*</b></label
            ><br />
            <div class="form-control">
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice1"
                  name="jobLocation"
                  value="Hyderabad"
                />
                <label for="jobChoice1">Hyderabad</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice2"
                  name="jobLocation"
                  value="Banagalore"
                />
                <label for="jobChoice2">Bangalore</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice3"
                  name="jobLocation"
                  value="Other"
                />
                <label for="jobChoice3">Other</label>
              </div>
              <br />
            </div>
          </div>

          <!--Willing to relocate-->
          <div class="col">
            <label style="float: left"><b>Willing to relocate?*</b></label
            ><br />
            <div class="form-control">
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice1"
                  name="jobRelocate"
                  value="Yes"
                />
                <label for="jobChoice1">Yes</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice2"
                  name="jobRelocate"
                  value="No"
                />
                <label for="jobChoice2">No</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="jobChoice3"
                  name="jobRelocate"
                  value="Undecided"
                />
                <label for="jobChoice3">Undecided</label>
              </div>
              <br />
            </div>
          </div>

        <!--Joining Date and Time-->
        <div class="input-group">
          <!--Date of Joining-->
          <div class="col">
            <label style="float: left"><b>Feasible Date of Joining*</b></label
            ><br />
            <input
              type="text"
              placeholder="DD-MM-YYYY"
              onfocus="(this.type='date')"
              class="form-control"
            />
          </div>
          <!--Preferred Time of Joining-->
          <div class="col">
            <label style="float: left"><b>Feasible Time of Joining*</b></label
            ><br />
            <input type="time" class="form-control" />
          </div>
        </div>

        <!--Agreeing to T&C-->
        <div class="input-group" style="margin-top: 50px; margin-bottom: 50px">
          <div class="col">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" style="float: left">
                <b
                  >I am here declaring that all the above mentioned information
                  is true as per my knowledge.</b
                >
              </label>
            </div>
          </div>
        </div>

        <!--Finish Button-->
        <div class="input-group">
          <div class="col">
            <button type="button" class="search_button" style="float: left">
              <a href="EducationandWorkDetails.html">
                <img
                  src="../images/redBackButton.png"
                  alt="Unable To Display"
                  width="60px"
                  height="60px"
                />
              </a>
            </button>
          </div>
          <div class="col">
            <button type="button" class="search_button">
              <a href="OtherDetails.html">
                <img
                  src="../images/greyRefreshButton.png"
                  alt="Unable To Display"
                  width="60px"
                  height="60px"
                />
              </a>
            </button>
          </div>
          <div class="col">
            <button type="button" class="search_button" style="float: right">
              <a href="SubmittedPage.html">
                <img
                  src="../images/greenButton.png"
                  alt="Unable To Display"
                  width="60px"
                  height="60px"
                />
              </a>
            </button>
          </div>
        </div>

        <!--Progress Bar-->
        <div class="input-group">
          <div class="col">
            <div class="progress border border-3" style="height: 25px">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                role="progressbar"
                style="width: 99%"
              >
                <b>3/3</b>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
