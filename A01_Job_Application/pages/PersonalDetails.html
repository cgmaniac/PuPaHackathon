<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="shortcut icon" href="../images/searchLens.png" />

    <style>
      body {
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }

      .container {
        font-family: sans-serif;
        background: white;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
        margin-top: 50px;
        margin-bottom: 150px;
      }

      .col {
        margin: 10px;
      }

      .col-1 {
        margin: 10px;
      }

      .search_button {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border-width: 0px;
      }

      .search_button:hover {
        border-color: rgb(105, 175, 185);
        border-width: 1px;
      }
    </style>

    <title>Online Job Application Form</title>
  </head>
  <body>
    <div class="container border border-2 title">
      <h1
        style="
          margin-top: 20px;
          margin-bottom: 50px;
          margin-left: 20px;
          float: left;
        "
      >
        <strong>Personal Details</strong>
      </h1>

      <form style="padding: 10px; border-radius: 10px">
        <!--Name of Applicant-->
        <div class="input-group">
          <div class="col-1">
            <label style="float: left"><b>Title*</b></label>
            <br />
            <select class="custom-select form-control text-muted">
              <option>Select</option>
              <option>Mr.</option>
              <option>Mrs.</option>
              <option>Ms.</option>
              <option>Prefer Not To Say</option>
            </select>
          </div>
          <div class="col">
            <label style="float: left"><b>First Name*</b></label>
            <input type="text" class="form-control" placeholder="First name" />
          </div>
          <div class="col">
            <label style="float: left"><b>Middle Name*</b></label>
            <input type="text" class="form-control" placeholder="Middle name" />
          </div>
          <div class="col">
            <label style="float: left"><b>Last Name*</b></label>
            <input type="text" class="form-control" placeholder="Last name" />
          </div>
        </div>

        <!--Name of Parents-->
        <div class="input-group">
          <div class="col">
            <label style="float: left"><b>Father's Name*</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Father's Name"
            />
          </div>
          <div class="col">
            <label style="float: left"><b>Mother's Name*</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Mother's Name"
            />
          </div>
        </div>

        <!--Current and Permanent Address-->
        <div class="input-group">
          <div class="col">
            <label style="float: left"><b>Current Address*</b></label>
            <textarea class="form-control"></textarea>
          </div>
          <div class="col">
            <label style="float: left"><b>Permanent Address*</b></label>
            <textarea class="form-control"></textarea>
          </div>
        </div>

        <!--Mobile Number and Telephone Number-->
        <div class="input-group">
          <div class="col">
            <label style="float: left"><b>Mobile Number*</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="10-Digit Mobile Number"
            />
          </div>
          <div class="col">
            <label style="float: left"><b>Landline Number</b></label>
            <div class="input-group">
              <div class="col-4">
                <input
                  type="text"
                  class="form-control"
                  placeholder="STD Code"
                />
              </div>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Landline Number"
                />
              </div>
            </div>
          </div>
        </div>

        <!---Date and Place of Birth-->
        <div class="input-group">
          <div class="col">
            <label style="float: left"><b>Date of Birth*</b></label>
            <input
              type="text"
              placeholder="DD-MM-YYYY"
              onfocus="(this.type='date')"
              class="form-control"
            />
          </div>
          <div class="col">
            <label style="float: left"><b>Place of Birth*</b></label>
            <input type="text" class="form-control" placeholder="City" />
          </div>
        </div>

        <!--Gender, Hobbies and Languages-->
        <div class="input-group">
          <!--Gender Radio-->
          <div class="col">
            <label style="float: left"><b>Gender*</b></label
            ><br />
            <div class="form-control">
              <div style="float: left">
                <input
                  type="radio"
                  id="genderChoice1"
                  name="gender"
                  value="male"
                />
                <label for="genderChoice1">Male</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="genderChoice2"
                  name="gender"
                  value="female"
                />
                <label for="genderChoice2">Female</label>
              </div>
              <br />
              <div style="float: left">
                <input
                  type="radio"
                  id="genderChoice3"
                  name="gender"
                  value="transgender"
                />
                <label for="genderChoice3">Transgender</label>
              </div>
              <br />
            </div>
          </div>

          <!--Select Hobbies Checkbox-->
          <div class="col">
            <label style="float: left"><b>Hobbies*</b></label
            ><br />
            <div class="form-control">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label" style="float: left">
                  Eating
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label" style="float: left">
                  Coding
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label" style="float: left">
                  Sleeping
                </label>
              </div>
            </div>
          </div>

          <!--Languages Known CheckBox-->
          <div class="col">
            <label style="float: left"><b>Languages Known*</b></label
            ><br />
            <div class="form-control">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label" style="float: left">
                  Hindi
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label" style="float: left">
                  English
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" />
                <label class="form-check-label" style="float: left">
                  Telugu
                </label>
              </div>
            </div>
          </div>
        </div>

        <!--Highest Qualification and Year of Passing-->
        <div class="input-group">
          <!--Qualification-->
          <div class="col" style="margin-right: 20px">
            <label style="float: left"><b>Highest Qualification*</b></label>
            <div class="input-group">
              <div class="col" style="margin: 0px">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Degree (BTech, BCA, BBA, etc.)"
                />
              </div>
              <div class="col" style="margin: 0px">
                <input type="text" class="form-control" placeholder="Course" />
              </div>
            </div>
          </div>

          <div class="col" style="margin-left: 20px">
            <label style="float: left"><b>Year of Passing*</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="Year of Passing (before 2021)"
            />
          </div>
        </div>

        <!--About Yourself-->
        <div class="input-group">
          <div class="col">
            <label style="float: left"><b>About Yourself*</b></label>
            <textarea
              class="form-control"
              placeholder="Enter a brief description here!"
            ></textarea>
          </div>
        </div>

        <!--Nationality Dropdown-->
        <div class="input-group">
          <div class="col-1" style="margin-right: 35px">
            <label style="float: left"><b>Country*</b></label
            ><br />
            <select class="custom-select form-control text-muted">
              <option>Select</option>
              <option>India</option>
              <option>America</option>
              <option>Nepal</option>
              <option>Bhutan</option>
              <option>Others</option>
            </select>
          </div>

          <!--Aadhar Number Input-->
          <div
            class="col-5"
            style="margin-top: 10px; margin-left: 10px; margin-right: 10px"
          >
            <label style="float: left"><b>Aadhar Number</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="12-digit Aadhar Number (eg: 1234-5678-1234)"
            />
          </div>

          <!--PAN Number Input-->
          <div class="col-5" style="margin-top: 10px; margin-left: 10px">
            <label style="float: left"><b>PAN Number</b></label>
            <input
              type="text"
              class="form-control"
              placeholder="PAN Number (eg: ABCDE1234F)"
            />
          </div>
        </div>

        <!--Proceed Button-->
        <div class="input-group">
          <div class="col"></div>
          <div class="col">
            <button type="button" class="search_button">
              <a href="PersonalDetails.html">
                <img
                  src="../images/greyRefreshButton.png"
                  alt="Unable To Display"
                  width="60px"
                  height="60px"
                />
              </a>
            </button>
          </div>
          <div class="col">
            <button type="button" class="search_button" style="float: right">
              <a href="EducationAndWorkDetails.html">
                <img
                  src="../images/blueButton.png"
                  alt="Unable To Display"
                  width="60px"
                  height="60px"
                />
              </a>
            </button>
          </div>
        </div>

        <!--Progress Bar-->
        <div class="input-group">
          <div class="col">
            <div class="progress border border-3" style="height: 25px">
              <div
                class="progress-bar progress-bar-striped progress-bar-animated bg-danger"
                role="progressbar"
                style="width: 33%"
              >
                <b>1/3</b>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
